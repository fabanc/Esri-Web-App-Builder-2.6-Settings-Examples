    <div class="label">${nls.geometryType}</div>

    <div class="option">
      <input name="selectionMode" type="radio" data-dojo-attach-point="point"
            data-dojo-attach-event="onclick: _onSelectPoint" class="jimu-radio-btn"/>
      <label>${nls.point}</label>
    </div>
		<!--Line -->
    <div class="option">
      <input name="selectionMode" type="radio" data-dojo-attach-point="line"
            data-dojo-attach-event="onclick: _onSelectLine" class="jimu-radio-btn"/>
      <label>${nls.line}</label>
    </div>
		<!--Polygon -->
		<div class="option">
      <input name="selectionMode" type="radio" data-dojo-attach-point="polygon"
            data-dojo-attach-event="onclick: _onSelectPolygon" class="jimu-radio-btn"/>
      <label>${nls.polygon}</label>
    </div>
